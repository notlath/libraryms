{% extends "base.html" %} {% block content %}
<h2>Add Review for "{{ book.title }}"</h2>
<p class="text-muted">by {{ book.author }}</p>

<form method="POST">
  <div class="mb-3">
    <label for="borrower_id" class="form-label">Your Name</label>
    <select class="form-select" id="borrower_id" name="borrower_id" required>
      <option value="">Select your name</option>
      {% for borrower_id, borrower in borrowers.items() %}
      <option value="{{ borrower_id }}">{{ borrower.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="rating" class="form-label">Rating (1-5)</label>
    <select class="form-select" id="rating" name="rating" required>
      <option value="1">1 - Poor</option>
      <option value="2">2 - Fair</option>
      <option value="3">3 - Good</option>
      <option value="4">4 - Very Good</option>
      <option value="5">5 - Excellent</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="review_text" class="form-label">Your Review</label>
    <textarea
      class="form-control"
      id="review_text"
      name="review_text"
      rows="4"
      required
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit Review</button>
  <a href="{{ url_for('reviews', book_id=book_id) }}" class="btn btn-secondary"
    >Cancel</a
  >
</form>
{% endblock %}
